{% extends "header.html" %}

{% block body %}
<body>
<!-- Start of corousel code !-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="https://www.napier.ac.uk/about-us/our-location/our-campuses/merchiston" title=""><img class="d-block w-100" src="static/images/merch.jpg" alt="First slide"></a>
      <div class="carousel-caption d-none d-md-block">
      <h5 style="font-family:trial; font-weight: bold">Merchiston</h5>
        <p style="font-family:trial; font-weight: bold">Computing,Photography,Engineering</p>
      </div>
    </div>
    <div class="carousel-item">
      <a href="https://www.napier.ac.uk/about-us/our-location/our-campuses/sighthill" title=""><img class="d-block w-100" src="static/images/sight.jpg" alt="Second slide"></a>
      <div class="carousel-caption d-none d-md-block">
        <h5 style="font-family:trial; font-weight: bold">Sighthill</h5>
        <p style="font-family:trial; font-weight: bold">Sports,Nursing</p>
      </div>
    </div>
    <div class="carousel-item">
        <a href="https://www.napier.ac.uk/about-us/our-location/our-campuses/craiglockhart" title=""><img class="d-block w-100" src="static/images/craig.jpg" alt="Third slide"></a>
      <div class="carousel-caption d-none d-md-block">
        <h5 style="font-family:trial; font-weight: bold">Craiglochhart</h5>
        <p style="font-family:trial; font-weight: bold">Business</p>
      </div>
    </div>
  </div>
</div>
<!-- Loading and sizing the banner !-->
<a href="/morestories">
  <img class="img-fluid" src="static/b6.png" class="img-responsive rounded" width="100%" height="45%">
</a>
<div class="row">
  {% for d in data %}
  <div class="col" style="margin-right:2.5%; margin-left:2.5%;">
    <a href="/story/{% print(data[d]['Title']) %}/">
      <img src="/static/testimage/{% print(data[d]['filename']) %}" style="margin-bottom:2%; margin-top:2%; width:250px; height:250px;">
    </a>
  </div>
  {% endfor %}
</div>
  <a href="/morestories">
    <img class="img-fluid" src="static/engBanner.png" class="img-responsive rounded" width="100%" height="45%">
  </a>

<script type="text/javascript" id="cookieinfo"
	src="//cookieinfoscript.com/js/cookieinfo.min.js">
</script>


</body>
{% endblock %}
