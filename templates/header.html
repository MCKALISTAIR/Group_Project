  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

<!-- Creates the banner!-->
<header>
  <a href="/">
    <h1>Enhanced Placement Stories</h1>
  </a>
</header>

{% block body %}
<!--Keep Empty, this is where the content from each page will be held !-->
{% endblock %}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h2>Hello</h2>
        <p>Please Enter Password Below</p>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" value="Submit">Login</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>


<!--This creates the footer !-->
<footer class="footer" style="background-color:lightgrey;">
  <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <!-- Footer text!-->
      <span class="text-muted align-right"> © 2018 - Edinburgh Napier University</span>
      <!-- Creates the login modal !-->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Admin Login</button>
    </div>
  </div>
</footer>


<!--Option for a footer
<footer class="footer text-center" style="background-color:lightgrey;">

    </div>
  </div>
</footer>
