<html>
<head>
  <title>Napier Placement Stories</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <!-- Calling jquery first -->
  <script language="JavaScript" type="text/javascript" src="/static/js/jquery.js"></script>
  <script language="JavaScript" type="text/javascript" src="/static/js/bootstrap.min.js"></script>
  <!-- Carousel -->
  <script language="JavaScript" type="text/javascript">
    $(document).ready(function(){
      $('.carousel').carousel({
        interval: 3000
      })
    });
  </script>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
</head>
<body>
<!-- Creates the banner!-->
<header>
  <h1>Enhanced Placement Stories</h1>
</header>

{% block body %}
<!--Keep Empty, this is where the content from each page will be held !-->
{% endblock %}
<!--This creates the footer !-->
<footer class="footer" style="background-color:lightgrey;">
  <div class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <!-- Footer text!-->
      <span class="text-muted align-right"> Â© 2018 - Edinburgh Napier University</span>
      </p>
      <!-- Creates the login modal !-->
      <button class="btn btn-primary mr-right .navbar-right" data-toggle="modal" data-target="#exampleModal" style="text-align:center;">Admin Login</button>
    </div>
  </div>
</footer>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <!-- Creats the modal title!-->
        <h5 class="modal-title" id="exampleModalLabel">Admin Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" align="center">
          <h2>Hello</h2>
          <p>Please Enter Password Below</p>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <!--Creates the modals footer !-->
        <div class="modal-footer">
          <!-- Creates the logoin button!-->
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
